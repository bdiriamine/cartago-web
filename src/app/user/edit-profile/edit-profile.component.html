<h1 class="title" translate>Edit Profile </h1>
<div id="sc-edprofile">

    <div class="sc-container">
        <form [formGroup]="userForm" *ngIf="userForm">
            <input type="text" placeholder="Username" formControlName="username" />
            <input type="text" placeholder="Email Address" formControlName="email" />

            <div class="d-flex">
                <input type="text" placeholder="First Name" formControlName="firstname" />
                <input type="text" placeholder="Last Name" formControlName="lastname" />
            </div>

            <div class="d-flex">
                <input type="text" placeholder="CIN" formControlName="cin" />
                <input type="text" placeholder="Téléphone" formControlName="tel" />
            </div>
            <div class="d-flex">
                <input type="text" placeholder="Adresse" formControlName="adresse" />
                <input type="text" placeholder="country" formControlName="country" />
            </div>
        </form>
        <div class="div-btn">
            <button *ngIf="hasUploaded == true && checked == 1" type="submit" (click)="updateProfile()" class="btn boutton" translate>
                Update</button>
            <button *ngIf="hasUploaded == false || checked == 0" type="submit" (click)="errorUpdate()" class="btn boutton" translate>Update</button>
        </div>
    </div>
    <p *ngIf="!hasUploadeImage" class="upload-images" (click)="openModal()" translate>upload photos
    </p>
</div>
<h1 class="title" translate>Edit Password </h1>
<div id="sc-edprofile">

    <div class="sc-container">
        <form [formGroup]="pwForm" *ngIf="pwForm">
            <div class="d-flex">
                <input type="password" placeholder="password" formControlName="old_password" />
                <input type="password" placeholder="new password" formControlName="new_password" />
            </div>

        </form>
        <div class="div-btn">
            <button type="submit" (click)="updatePW()" class="btn boutton" translate>
                Update</button>
            <!-- <button *ngIf="hasUploaded == false || checked == 0" type="submit" (click)="errorUpdate()" class="btn boutton" translate>Update</button> -->
        </div>
    </div>
</div>
