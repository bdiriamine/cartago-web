                <a class="nav-link">Home </a>
                </li>
                <li *ngIf="sport" class="nav-item" [routerLink]="['/sport']" (click)="selectedNav('sport')"

                </li>

                </li> -->

                    [ngClass]="selectedItem ==='casino' || currentRoot =='/casino'? 'active' : 'notActive' ">
                    <a class="nav-link" translate>Casino</a>
                </li>

                </li>

                    <a class="nav-link" translate> Virtual </a>
                </li>
                <li class="nav-item" *ngIf="bloque==false  &&  jackpot" [routerLink]="['/jackpot']"

                </li>
                <li class="nav-item" [routerLink]="['/live-score']" (click)="selectedNav('live-score')"

                    <a class="nav-link" translate>Live score</a>
                </li>

                </div>

                        {{firstname}}</span>
                </div>

                        </ng-option>
                    </ng-select>
                </div>
