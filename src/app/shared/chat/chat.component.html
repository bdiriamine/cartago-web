<div class="col text-right dropdownn">
    <div ngbDropdown placement="top-right" class="d-inline-block">
        <button class="btn button" id="dropdownBasic2" ngbDropdownToggle>
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 172 172"
                style=" fill:#000000;">
                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                    font-family="none" font-weight="none" font-size="none" text-anchor="none"
                    style="mix-blend-mode: normal">
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g fill="#ffffff">
                        <path
                            d="M86,16.125c-38.5925,0 -69.875,31.2825 -69.875,69.875c0,14.43671 4.37832,27.84856 11.87854,38.9845l-6.50354,30.8905l33.77746,-7.11243c9.27383,4.54822 19.69611,7.11243 30.72254,7.11243c38.5925,0 69.875,-31.2825 69.875,-69.875c0,-38.5925 -31.2825,-69.875 -69.875,-69.875zM53.75,77.9375c4.46125,0 8.0625,3.60125 8.0625,8.0625c0,4.46125 -3.60125,8.0625 -8.0625,8.0625c-4.46125,0 -8.0625,-3.60125 -8.0625,-8.0625c0,-4.46125 3.60125,-8.0625 8.0625,-8.0625zM86,77.9375c4.46125,0 8.0625,3.60125 8.0625,8.0625c0,4.46125 -3.60125,8.0625 -8.0625,8.0625c-4.46125,0 -8.0625,-3.60125 -8.0625,-8.0625c0,-4.46125 3.60125,-8.0625 8.0625,-8.0625zM118.25,77.9375c4.46125,0 8.0625,3.60125 8.0625,8.0625c0,4.46125 -3.60125,8.0625 -8.0625,8.0625c-4.46125,0 -8.0625,-3.60125 -8.0625,-8.0625c0,-4.46125 3.60125,-8.0625 8.0625,-8.0625z">
                        </path>
                    </g>
                </g>
            </svg>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic2" class="chatt">
            <div class="chat start firstView">
                <div class="Contact">

                    <div class="contactInfo">
                        <div class="Avatar active"><img class="second"
                                src="https://carthagobet.tn/assets/images/fi.webp" /></div>
                        <div class="Name"> <span class="second">Carthago
                                bet</span><span class="first"></span>
                        </div>
                    </div>

                </div>
                <div class="modalAttachment">
                    <div class="preview"></div>
                </div>
                <div class="msgSpace" id="msgSpace">
                    <div id="space2">
                        <div #scrollme>
                            <ul class="msg" *ngFor="let message of listMessages">
                                <li [ngClass]="idUser == message.creator_id ? 'first': 'second' ">
                                    <div id="{{message.id}}">{{message.content}}</div>
                                    <time>{{message.createdAt | date: 'M/d/yy, h:mm a'}}</time>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <div class="btnAttach"><input type="file" id="attachment" accept=".png, .jpg, .jpeg" /><label
                            for="attachment"><svg width="48px" height="48px" viewBox="0 0 48 48">
                                <path
                                    d="M22,17.5v11c0,1.1,0.9,2,2,2h0c1.1,0,2-0.9,2-2v-11c0-2.2-1.8-4-4-4h0c-2.2,0-4,1.8-4,4v11c0,3.3,2.7,6,6,6h0 c3.3,0,6-2.7,6-6v-9.2">
                                </path>
                            </svg></label></div><input type="text" id="msgInput" placeholder="Type here" type="text"
                        class="form-control" name="message" [(ngModel)]="message" />
                    <button class="send" (click)="send(message)">
                        <svg width=" 48px " height="48px " viewBox="0 0 48 48 ">
                            <path
                                d=" M34.6,22.6l-16.3-8.4c-1.1-0.6-2.5,0.4-2.3,1.6l0.8,6.1c0.1,0.7,0.7,1.3,1.5,1.4l9.8,0.7l-9.8,0.7 c-0.7,0.1-1.4,0.6-1.5,1.4L16,32.1c-0.2,1.3,1.1,2.2,2.3,1.6l16.3-8.4C35.7,24.8,35.7,23.2,34.6,22.6z ">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
