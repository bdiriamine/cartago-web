<div class="live-casino">
    <div class="slider">
        <img src="https://carthagobet.tn/assets/images/V1.jpg" width="100%" height="100%">
    </div>

    <div class="scroll-item">
        <drag-scroll class="f" style="height: 100%; width: 100%;">



            <div class="item" [ngClass]="selectedItem === 'All Providers' ? 'itemActive' : 'item' "
                (click)="byAllProviders()" translate>
                <img src="https://carthagobet.tn/assets/images/casino-categories/icn.svg"
                    class="nav-game-category-icon"> All Providers
            </div>
            <!-- <div class="item" [ngClass]="selectedItem === 'In Play' ? 'itemActive' : 'item' " translate
                (click)="inplay()">
                <img src="https://carthagobet.tn/assets/images/casino-categories/icn.svg"
                    class="nav-game-category-icon"> In Play
            </div> -->
            <div class="item" *ngFor="let p of providersList" (click)="getProvidersEvent(p.producer)"
                [ngClass]="selectedItem === p.producer? 'itemActive' : 'item' " style=" text-transform: capitalize; ">
                <img src="https://carthagobet.tn/assets/images/casino-categories/icn.svg"
                    class="nav-game-category-icon"> {{p.producer}}
            </div>


            <div class="bg-shadow-start"></div>
            <div class="bg-shadow"></div>



            <div class="bg-shadow-start"></div>
            <div class="bg-shadow"></div>
        </drag-scroll>
    </div>






    <div class="games">
        <div class="line snowContainer">

            <div class="item" *ngFor="let game of listGame" infiniteScroll [infiniteScrollDistance]="2"
                [infiniteScrollUpDistance]="1.5" [infiniteScrollThrottle]="100" (scrolled)="onScroll($event)">

                <img *ngIf="game.image" src={{game.image}} width="210" height="140" loading="lazy">

                <div class="text">
                    <span>{{game.name}}</span>
                </div>
                <div *ngIf="isLoggedIn==true" class="on-hover" (click)="openModal(game,game.name,game.image)">
                    <div class="d-flex align-items-center justify-content-center">
                        <img style="z-index: 999;" src="https://google.fr"
                            src="https://img.icons8.com/fluent-systems-filled/48/ffffff/play.png" />
                    </div>
                </div>
                <div *ngIf="isLoggedIn==false" class="on-hover" (click)="openToast()">
                    <div class="d-flex align-items-center justify-content-center">
                        <img style="z-index: 999;" src="https://google.fr"
                            src="https://img.icons8.com/fluent-systems-filled/48/ffffff/play.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
