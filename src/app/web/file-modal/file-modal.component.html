<div class="modal-body  login-box">
    <div class="modal-header">
        <h4 class="modal-title pull-left" translate>Upload Files</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeAll()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body  login-box">

        <div class="container">
            <div style="margin: 20px">
                <div *ngFor="let progressInfo of progressInfos" class="mb-2">
                    <span>{{ progressInfo.fileName }}</span>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                            attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{ width: progressInfo.value + '%' }">
                            {{ progressInfo.value }}%
                        </div>
                        <div *ngIf="prog==100 " class="progress-bar progress-bar-info progress-bar-striped"
                            role="progressbar" attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0"
                            aria-valuemax="100" [ngStyle]="{ width: 100 + '%' }">

                        </div>
                    </div>
                </div>

                <label class="btn btn-default" *ngIf="prog!=100 ">
                    <input type="file" multiple (change)="handleInputChange($event)" accept="image/*"
                        style="color: rgb(255, 196, 0);" />
                </label>

                <button class="btn btn-success btn-up" *ngIf="prog!=100" [disabled]="images.length != 3"
                    (click)="upload()">
                    Upload
                </button>

                <div *ngIf="prog==100 " style="    display: flex;">
                    <div *ngFor="let im of images">
                        <img style="width: 50px; height: 50px;" [src]=transform(im)>
                    </div>
                </div>





            </div>
            <div style="color:rgb(255, 196, 0) ;   float: right;" role="alert" translate *ngIf="prog==100">{{
                message }}</div>
        </div>
    </div>
</div>
